<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
 		<title></title>
	</head>
	<body>
		<script>
			function calculate(){
				var number1 = +prompt("Введите число №1:");
				var number2 = +prompt("Введите число №2:");
				var number3 = +prompt("Введите число №3:");
				var middle = (number3+number2+number1)/3;
				document.write("Среднее арифметическое:"+middle);
			}
			calculate();
		</script>
	</body>
</html>
