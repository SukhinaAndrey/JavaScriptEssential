<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects</title>
    </head>
    <body>
        <script>
            var arr = [
                {name: 'BMW', price: 2300, model: 'X5', color: 'red'},
                {name: 'Infinity', price: 4500, model: 'FX-35', color: 'white'},
                {name: 'Honda', price: 3900, model: 'Accord', color: 'blue'},
                {name: 'Ford', price: 1500, model: 'Focus', color: 'green'},
                {name: 'BMW', price: 2300, model: 'X5', color: 'orange'},
                {name: 'Ford', price: 5000, model: 'Fusion', color: 'white'},
                {name: 'BMW', price: 1900, model: 'X3', color: 'blue'},
                {name: 'Ford', price: 2300, model: 'Fiesta', color: 'black'},
                {name: 'Infinity', price: 5300, model: 'FX-45', color: 'black'},
                {name: 'Honda', price: 2500, model: 'Civic', color: 'red'},
            ]
            for(var i=0;i<arr.length;i++){
                document.write(arr[i].name+"<br/>");
            }
            document.write("<hr/>");
            for(var j=0; j<arr.length;j++){
                if(arr[j].name==='Ford'){
                    document.write("<br/>");
                    document.write(arr[j].name+"<&nbsp;>"+arr[j].price+"<&nbsp;>"+arr[j].model+"<&nbsp;>"+arr[j].color+"<&nbsp;>");
                }
            }
            document.write("<hr/>");
            for(var k=0; k<arr.length;k++){
                if(arr[k].price>4000){
                    document.write("<br/>");
                    document.write(arr[k].name+"<&nbsp;>"+arr[k].price+"<&nbsp;>"+arr[k].model+"<&nbsp;>"+arr[k].color+"<&nbsp;>");
                }
            }
            document.write("<hr/>");
            for(var q=0; q<arr.length;q++){
                if(arr[q].color==='white' || arr[q].color==='blue'){
                    document.write("<br/>");
                    document.write(arr[q].name+"<&nbsp;>"+arr[q].price+"<&nbsp;>"+arr[q].model+"<&nbsp;>"+arr[q].color+"<&nbsp;>");
                }
            }
        </script>
    </body>
</html>
