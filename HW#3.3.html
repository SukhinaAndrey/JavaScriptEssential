<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
 		<title></title>
	</head>
	<body>
		<script>
			var Mas = [1,22,14,5,75,83,96, 60, 100, 32];
			var sum=0;
			for(var i=0;i<Mas.length;i++){
				if(i%2!=0){
					sum+=Mas[i];
				}
			}
			document.write("Сумма всех елементов с нечетным индексом = "+sum);
		</script>
	</body>
</html>
